	<body>
		<div class="container">
			<div class="row">
				<h1 class="display-3">Pokemon do Dudu</h1>
				<h3>Qual Pokemon é um bom bichinho de estimação para o Dudu?</h3>
		
				<p class="text-center">Escreva o nome de um Pokemon e clique no botão para descobrir se o Dudu pode ter em casa.</p>
					 
				<p class="text-center">O Pokemon não pode ser perigoso, muito grande ou pesado.</p>
				<div class="input">
					<input type="text" name="" value="">
					<h4 class="result"></h4>
			</div>
			
		<div class="row d-flex flex-sm-column flex-md-row justify-content-around align-items-center images">
				<img src="dudu2.png" class="dudu">
				<button type="button" name="button">Descubra!</button>
				<img src="questionMark.png" alt="" class="imagePokemon">
				
		</div>
		<p class="text-center mt-3">Os tipos "perigosos" são "incendiário", "elétrico" e "venenoso".</p>
		</div>
		</div>	
    	
		<script type="text/javascript" src="main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
